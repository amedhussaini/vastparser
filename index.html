<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Tag Transparency Tool</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-md-12">
        <table class="table fixed">
        <tbody id="table-body">
        </tbody>
        </table>
      </div>

    </div>
      <script id="template" type="text/x-handlebars-template">

        <tbody>
        <tr class="separator"><td>General Information</td><td></td></tr>
        <tr>
          <td>Vast Version</td>
          <td id="version">{{version}}</td>
        </tr>
        <tr>
          <td>Number of Ads</td>
          <td id="number-of-ads">{{number_of_ads}}</td>
        </tr>
        {{#if impression_trackers}}
        <tr class="separator"><td>Impression Trackers</td><td></td></tr>
        {{#list impression_trackers}} <tr><td>{{provider}}</td><td>{{url}}</td></tr> {{/list}}
        {{/if}}
        {{#if study_trackers}}
        <tr class="separator"><td>Study Trackers</td><td></td></tr>
        {{#list study_trackers}} <tr><td>{{provider}}</td><td>{{url}}</td></tr> {{/list}}
        {{/if}}
        <tr class="separator"><td>Creatives</td><td></td></tr>
        {{#creatives}}
          <tr><td>{{type}}</td><td></td></tr>
          {{#if media_files}}
          <tr class="mid-separator"><td>Media Files</td><td></td></tr>
          {{#media_files}}
            <tr><td>{{type}}</td><td>{{url}}</td></tr>
          {{/media_files}}
          {{/if}}

          {{#if tracking_events}}
          <tr class="mid-separator"><td>Tracking Events</td><td></td></tr>
          {{#tracking_events}}
            <tr><td>{{event}}</td><td>{{url}}</td></tr>
          {{/tracking_events}}
          {{/if}} 
          {{#if video_clicks}}
          <tr class="mid-separator"><td>Video Clicks</td><td></td></tr>
          {{#video_clicks}}
            <tr><td>{{type}}</td><td>{{url}}</td></tr>
          {{/video_clicks}}
          {{/if}} 
        {{/creatives}}


        </tbody>


      </script>
    <script src="js/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/vast2.js"></script>
  </body>
</html>
