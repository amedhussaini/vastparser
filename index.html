
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>VAST Parsing Experiment</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  <br>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <input id="vast-url-input" class="form-control" placeholder="VAST URL" value="http://ad.doubleclick.net/pfadx/N3158.129263.YUME/B8446438.114271426;sz=0x0;ord=$%7Brand%7D;dcmt=text/xml;yume_xml_timeout=10000;yume_ad_timeout=10000">
      </div>
      <div class="col-md-4">
        <input type="button" class="btn btn-primary" id="vast-url-button" value="Go"></input>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="div_template">
      </div>
    </div>
    <script id="template" type="x-tmpl-mustache">
      <div class="panel panel-default">
        <div class="panel-heading">General Information</div>
        <div class="panel-body">
          <dl class="dl-horizontal">
            <dt>Version</dt>
            <dd>{{ads.version}}</dd>
            <dt>Number of Trackers</dt>
            <dd>{{ads.number_of_trackers}}</dd>
          </dl>
        </div>
      </div>

    {{#ads}}
      <div class="panel panel-default">
        <div class="panel-heading">{{ad_title}}</div>
        <div class="panel-body">

          <h4 class="creative-header">General</h4>
          <dl class="dl-horizontal">
            <dt>Ad System</dt>
            <dd>{{ad_system}}</dd>
            <dt>Description</dt>
            <dd>{{description}}</dd>
            <dt>Type</dt>
            <dd><span class="label label-danger">{{type}}</span></dd>
            <dt>Wrapped Tag</dt>
            <dd>{{wrapped_tag}}</dd>
          </dl>
          <h4 class="creative-header">Impression Trackers</h4>
          <dl class="dl-horizontal">
              {{#impression_trackers}}
                <dt>URL ({{provider}})</dt>
                <dd>{{url}}</dd>
              {{/impression_trackers}}
          </dl>
          <h4 class="creative-header">Study Trackers</h4>
          <dl class="dl-horizontal">
              {{#study_trackers}}
                <dt>URL ({{provider}})</dt>
                <dd>{{url}}</dd>
              {{/study_trackers}}
          </dl>
          <h4 class="creative-header">Creatives</h4>
            {{#creatives}}
              <div class="well">
                <h4 class="creative-header">General</h4>
                <dl class="dl-horizontal">
                <dt>Duration</dt>
                <dd>{{duration}}</dd>
                </dl>
                <h4 class="creative-header">Trackers</h4>
                <dl class="dl-horizontal">
                  {{#creative_trackers}}
                    <dt>{{event}}</dt>
                    <dd>{{url}}</dd>
                  {{/creative_trackers}}
                </dl>

                <h4 class="creative-header">Video Clicks</h4>
                <dl class="dl-horizontal">
                  {{#video_clicks}}
                    <dt>{{type}}</dt>
                    <dd>{{url}}</dd>
                  {{/video_clicks}}
                </dl>

                <h4 class="creative-header">Media Files</h4>
                <dl class="dl-horizontal">
                  {{#media_files}}
                    <dt>
                      {{bitrate}} kbps,
                      {{type}}
                    </dt>
                    <dd>{{url}}</dd>
                  {{/media_files}}
                </dl>

                <h4 class="creative-header">Companion Banners</h4>

                {{#companion_banners}}
                <div class="well">
                  <h5>{{meta.width}}x{{meta.height}}</h5>
                  <dl class="dl-horizontal">
                      {{#assets }}
                        <dt>{{name}}</dt>
                        <dd>{{url}}</dd>
                      {{/assets }}
                  </dl>
                </div>
                {{/companion_banners}}

              </div>
            {{/creatives}}


        </div>
      </div>
    {{/ads}}

    </script>


  </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/vast.js"></script>
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-55524838-3', 'auto');
  ga('send', 'pageview');

</script>
  </body>
</html>
